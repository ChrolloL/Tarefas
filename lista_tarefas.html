<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://cdn.pixabay.com/photo/2012/04/25/00/23/checklist-41335_960_720.png" alt="Tarefas" class="img-fluid">
            </div>
            <div class="col-sm-8" id="divQuadro">
                <h1>Tarefas do Dia (a realizar)</h1>
                <form>
                    <p>
                        <label for="inTarefa"></label>
                        <input type="text" class="form-control" id="inTarefa" required autofocus>
                    </p>
                    <p>
                        <input type="submit" value="Adicionar &#10003;" class="btn btn-primary">
                        <input type="button" value="Selecionar &#8645;" class="btn btn-info" id="btnSelecionar">
                        <input type="button" value="Retirar Selecionada &#10007;" class="btn btn-danger" id="btnRetirar">
                        <input type="button" value="Gravar &#9673;" class="btn btn-success" id="btnGravar">


                    </p>
                </form>
            </div>
        </div>
    </div>

    <script src="lista_tarefas.js"></script>
</body>
</html>
